{% extends 'flatpages/default.html' %}

{% block content %}
<div class="col mb-5">
    <div class="col mb-5">
        <div class="card h-100">
            <div class="card-body p-4">
                <div class="text-left">
                    <p>Username: {{ request.user.username }}</p>
                    <p>Email: {{ request.user.email }}</p>
                    <hr>
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="http://127.0.0.1:8000/logout/">Exit</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
